<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h2>1. Display data attribute value using CSS content property</h2>
  <style>
  .my-link:before{
    content: attr(data-value);
    color: #cccccc;
  }
  </style>
  <a class="my-link" data-value="This Text is copied from data attribute using CSS" href="#"> My Link</a>
</body>
</html>
